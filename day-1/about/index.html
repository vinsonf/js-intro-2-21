    <script>

        setTimeout(() => {
           changeEverything();

        function changeEverything() {
            document.body.innerHTML = `
            <h1 class="myH1" style="font-size: 100px;">Title</h1>
            <p>This is a paragraph</p>
            <button onclick="changeEverythingAgain()">Click</button>`;


    document.querySelector('p').style.color = 'blue';
    document.querySelector('.myH1').style.color = 'red';
    document.querySelector('button').classList.add('active');
        }

        function changeEverythingAgain() {
            document.body.innerHTML = `<h1 class="myH1" style="font-size: 100px;">Changed</h1>

    <button onclick="alert('You clicked me')">Click</button>`;


    document.querySelector('p').style.color = 'blue';
